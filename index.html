<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraMorphosis Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  /* --- Base & Typography --- */
  :root, html[data-base-theme="dark"] {
    --font-main: 'Outfit', system-ui, sans-serif;
    --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);

    /* Launchpad Palette Mapping */
    --background: #0a0a0b; /* Deep Zinc */
    --surface-1: rgba(255, 255, 255, 0.03); /* Glass Surface */
    --surface-2: transparent; /* Main area transparent to show body gradient */
    --surface-3: rgba(255, 255, 255, 0.05); /* Hover */
    --surface-active: rgba(255, 255, 255, 0.08);
    --surface-glass: rgba(255, 255, 255, 0.03); /* Backdrop blur needed */

    --text-primary: #e4e4e7; /* Zinc 200 */
    --text-secondary: #a1a1aa; /* Zinc 400 */
    --text-placeholder: #71717a; /* Zinc 500 */
    
    --border-color: rgba(255, 255, 255, 0.08);
    --border-color-light: rgba(255, 255, 255, 0.12);
    --border-glass: rgba(255, 255, 255, 0.06);

    --primary: #6366f1; /* Indigo */
    --primary-hover: #5558e3;
    --ring: #818cf8; 
    --text-on-primary: #FFFFFF;
    --text-accent: #a5b4fc; /* Indigo 300 */
  }

  /* Keep Light Theme just in case, but map to Zinc/Indigo as well */
  html[data-base-theme="light"] {
    --background: #fafafa;
    --surface-1: #ffffff; 
    --surface-2: #f4f4f5; 
    --surface-3: #e4e4e7; 
    --surface-active: #d4d4d8;
    --surface-glass: rgba(255, 255, 255, 0.8);

    --text-primary: #18181b;
    --text-secondary: #52525b;
    --text-placeholder: #a1a1aa;
    
    --border-color: #e4e4e7;
    --border-color-light: #d4d4d8;
    --border-glass: rgba(0,0,0,0.05);

    --primary: #4f46e5;
    --primary-hover: #4338ca;
    --ring: #6366f1; 
    --text-on-primary: #FFFFFF;
    --text-accent: #4338ca;
  }

  /* Global Reset & Body */
  body {
    font-family: var(--font-main);
    background-color: var(--background);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
  }

  /* Launchpad Background Mesh */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
      radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
    pointer-events: none;
    z-index: -1;
  }

  /* Custom Scrollbar Styling - Thinner & Darker */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #27272a;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #3f3f46;
  }

  /* Utilities */
  .glass-panel {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(8px);
  }

  /* Blinking Cursor Styles */
  .blinking-cursor {
    display: inline; 
    width: 7px; 
    background-color: var(--primary);
    animation: blink 1s step-end infinite;
    vertical-align: baseline; 
    margin-left: 2px; 
    border-radius: 1px;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
