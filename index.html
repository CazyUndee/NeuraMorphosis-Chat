<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraMorphosis Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Base Dark Theme Variables (default) */
  :root, html[data-base-theme="dark"] {
    --background: #190F29; /* Body background */
    --surface-1: #1F1730; /* Sidebar, headers, primary card bg */
    --surface-2: #231A36; /* Main content area bg, secondary card bg */
    --surface-3: #2A213D; /* Hover backgrounds, input field bg */
    --surface-active: #362D4A; /* Active/hover states */
    --surface-glass: rgba(42, 33, 61, 0.5); /* Glassmorphism background - a semi-transparent surface-3 */

    --text-primary: #E2DFE8;
    --text-secondary: #ADAAB8;
    --text-placeholder: #787186;
    
    --border-color: #3C2E57;
    --border-color-light: #2A213D;
    --border-glass: rgba(255, 255, 255, 0.1); /* Subtle white border for glass effect */

    /* Accent colors will be overridden by data-accent-theme */
    --primary: #A449F0;
    --primary-hover: #B663F3;
    --ring: #B663F3; 
    --text-on-primary: #FFFFFF;
    --text-accent: #E65AF7;
  }

  /* Base Light Theme Variables */
  html[data-base-theme="light"] {
    --background: #F8F9FA;
    --surface-1: #FFFFFF; 
    --surface-2: #F1F3F5; 
    --surface-3: #E9ECEF; 
    --surface-active: #DEE2E6;
    --surface-glass: rgba(248, 249, 250, 0.75); /* Glassmorphism background - a semi-transparent background */

    --text-primary: #212529;
    --text-secondary: #495057;
    --text-placeholder: #6C757D;
    
    --border-color: #CED4DA;
    --border-color-light: #DEE2E6;
    --border-glass: rgba(0, 0, 0, 0.05); /* Subtle dark border for glass effect */

    /* Accent colors will be overridden by data-accent-theme */
    --primary: #A449F0; /* Default Purple, but for light theme */
    --primary-hover: #B663F3;
    --ring: #B663F3; 
    --text-on-primary: #FFFFFF;
    --text-accent: #E65AF7;
  }

  /* Accent Color Themes */
  html[data-accent-theme="default"] { /* Default Purple Accent */
    --primary: #A449F0;
    --primary-hover: #B663F3;
    --ring: #B663F3;
    --text-on-primary: #FFFFFF;
    --text-accent: #E65AF7;
  }
  html[data-accent-theme="blue"] {
    --primary: #2563EB;
    --primary-hover: #3B82F6;
    --ring: #3B82F6;
    --text-on-primary: #FFFFFF; /* Ensure text on primary is readable for blue */
    --text-accent: #60A5FA;
  }
  html[data-accent-theme="green"] {
    --primary: #059669;
    --primary-hover: #10B981;
    --ring: #10B981;
    --text-on-primary: #FFFFFF; /* Ensure text on primary is readable for green */
    --text-accent: #34D399;
  }


  body {
    font-family: 'Outfit', sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
  }

  /* Custom Scrollbar Styling */
  main::-webkit-scrollbar, html::-webkit-scrollbar {
    width: 8px;
  }

  main::-webkit-scrollbar-track, html::-webkit-scrollbar-track {
    background: transparent;
  }

  main::-webkit-scrollbar-thumb, html::-webkit-scrollbar-thumb {
    background-color: var(--primary);
    border-radius: 20px;
  }

  main::-webkit-scrollbar-thumb:hover, html::-webkit-scrollbar-thumb:hover {
    background-color: var(--primary-hover);
  }

  html, main {
    scrollbar-width: thin;
    scrollbar-color: var(--primary) var(--background);
  }

  /* Blinking Cursor Styles */
  .blinking-cursor {
    display: inline; 
    width: 7px; 
    background-color: var(--text-primary);
    animation: blink 1s step-end infinite;
    vertical-align: baseline; 
    margin-left: 2px; 
    border-radius: 1px;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
